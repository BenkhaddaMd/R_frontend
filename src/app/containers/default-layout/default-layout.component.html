<app-header
  [navbarBrandRouterLink]="['/home']"
  [fixed]="true"
  [navbarBrandFull]="{src: 'assets/img/brand/logo_1_pfe.png', width: 50, height: 50, alt: 'RestoGest'}"
  [navbarBrandMinimized]="{src: 'assets/img/brand/logo_1_pfe.png', width: 30, height: 30, alt: 'RestoGest'}"
  [sidebarToggler]="'lg'"
  [asideMenuToggler]="false">

  <ul class="nav navbar-nav ml-auto">
    <li class="nav-item dropdown" dropdown placement="bottom right">
      <a class="nav-link" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false" dropdownToggle (click)="false">
        <img [src]="urlImage" class="img-avatar" style="border-radius: 50%; width: 40px;height: 40px;"/>
      </a>
      <div class="dropdown-menu dropdown-menu-right" *dropdownMenu aria-labelledby="simple-dropdown" style="width: 220px;">
        <div class="dropdown-header text-center"><strong>Compte</strong></div>
        <a class="dropdown-item" ><i class="fa fa-briefcase"></i> {{profile.fonction}} : {{profile.name}}<span class="badge badge-info">42</span></a>
        <a class="dropdown-item" routerLink="/profile"><i class="fa fa-user"></i>Profile</a>
        <div class="dropdown-header text-center"><strong>Settings</strong></div>
        <div class="divider"></div>
        <a class="dropdown-item" (click)="logout()" style="cursor: pointer;"><i class="fa fa-lock"></i> Logout</a>
      </div>
    </li>
  </ul>
</app-header>
<div class="app-body ">
  <app-sidebar #appSidebar [fixed]="true" [display]="'lg'" [minimized]="sidebarMinimized" (minimizedChange)="toggleMinimize($event)">
    <app-sidebar-nav [navItems]="navItems" [perfectScrollbar] [disabled]="appSidebar.minimized"></app-sidebar-nav>
    <app-sidebar-minimizer></app-sidebar-minimizer>
  </app-sidebar>
  <!-- Main content -->
  <main class="main bg-secondary">
    <!-- Breadcrumb -->
    <!-- breaking change 'cui-breadcrumb' -->
    <cui-breadcrumb>
      <!-- Breadcrumb Menu-->
    </cui-breadcrumb>

    <div class="container-fluid">
      <router-outlet></router-outlet>
    </div><!-- /.container-fluid -->
  </main>

</div>
<app-footer>
  <span><a href="https://www.linkedin.com/in/mohamed-benkhadda-404a00189/">BENKHADDA</a> &copy; 2020 ESTC.</span>
</app-footer>
