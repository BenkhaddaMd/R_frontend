

  <div class="row mt-1">
    <div class="col-md-6">
      <mat-card>
        <h4 style="font-weight: bold;">Votre Categories</h4>
         <h1 style="font-size: 70px;">
            {{nb_cat}}  <span class="material-icons" style="font-size: 40px;">category</span>
         </h1>
      </mat-card>
    </div>
    <div class="col-md-6">
      <mat-card>
        <h4 style="font-weight: bold;">Votre Plats</h4>
         <h1 style="font-size: 70px;">
          {{nb_pl}}  <span class="material-icons" style="font-size: 40px;">emoji_food_beverage</span>
         </h1>
      </mat-card>
    </div>
  </div>

  <mat-card class="mt-3 mb-3">
        <h1>
          Statistique des commandes
        </h1>
        <div class="card-body">
          <div class="chart-wrapper">
            <canvas baseChart class="chart"
            [datasets]="barChartData"
            [labels]="barChartLabels"
            [options]="barChartOptions"
            [legend]="barChartLegend"
            [chartType]="barChartType"
            ></canvas>
          </div>
        </div>

  </mat-card>
