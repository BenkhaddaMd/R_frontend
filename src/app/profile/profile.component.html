<div class="container">
  <div class="mdc-card">
    <div class="row">
      <div class="col-md-4 mdc-card mdc-card--outlined card-avatar" [ngStyle]="{'background-image': 'url(' + urlImage + ')' }">
      </div>
      <div class="col-md-8">
                <div class="mdc-card mdc-card--outlined mt-5 mr-2">    
                  <div class="card-body">
                        <div class="form-group">
                          <label for="name">Nom et Prenom</label>
                          <input type="text" class="form-control" [value]="profile.name" disabled>
                        </div>
                    
                  
                        <div class="form-group">
                          <label for="name">Email</label>
                          <input type="text" class="form-control" [value]="profile.email" disabled>
                        </div>
                      
                    
                        <div class="form-group">
                          <label for="name">Fonction</label>
                          <input type="text" class="form-control" [value]="profile.fonction" disabled>
                        </div>
                      
                  </div>
                </div>
       </div>




      
 
    </div>
  </div>
  </div>
